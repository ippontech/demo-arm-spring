name: tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
jobs:
  test:
    runs-on: ubuntu-latest # F-
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: gradle build
        run: ./gradlew build
      - name: run tests
        run: ./gradlew test

      - name: exit non-zero on failure.
        if: ${{ failure() }}
        run: |
          echo "Test failed. This PR cannot be merged."
          exit 1
